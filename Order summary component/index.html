<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>3</title>
		<meta name="viewport" width="device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

	<body>
		<div id="window">
			<div id="top">
				<img src="illustration-hero.svg">
			</div>

					<p>Order Summary</p>
				</div>
				<div id="description">

					<div id="ikonka">
						<img src="icon-music.svg">	
					</div>
					<div id="details">
						<div id="title"><p><b>Annual Plan</b></p></div>
						<div id="price"><p>$59.99/year</p></div>
					</div>	
					<div id="change"><p><b>Change</b></p></div>
				</div>
				<div id="payment"><p><b>Proceed to Payment</b></p>
				</div>
				<div id="cancel">
					<p><b>Cancel Order</b></p></div>
			</div>
		</div>
